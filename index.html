<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Drumkit JS</title>
</head>
<body>

    <div class="drumkit">
        <div data-key="65" class="key">
            <kbd>A</kbd>
        <span class="sonido">Clap</span>
        </div>

        <div class="keys"></div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
        <span class="sonido">HiHat</span>
        </div>

        <div class="keys"></div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
        <span class="sonido">Kick</span>
        </div>

        <div class="keys"></div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
        <span class="sonido">OpenHat</span>
        </div>
    
        <div class="keys"></div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
        <span class="sonido">Boom</span>
        </div>

        <div class="keys"></div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
        <span class="sonido">Ride</span>
        </div>

        <div class="keys"></div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
        <span class="sonido">Snare</span>
        </div>

        <div class="keys"></div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
        <span class="sonido">Tom</span>
        </div>

        <div class="keys"></div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
        <span class="sonido">Tink</span>
        </div>
    </div>

    <audio data-key="65" src="../Drumkit/assets/clap.wav"></audio>
    <audio data-key="83" src="../Drumkit/assets/hihat.wav"></audio>
    <audio data-key="68" src="../Drumkit/assets/kick.wav"></audio>
    <audio data-key="70" src="../Drumkit/assets/openhat.wav"></audio>
    <audio data-key="71" src="../Drumkit/assets/boom.wav"></audio>
    <audio data-key="72" src="../Drumkit/assets/ride.wav"></audio>
    <audio data-key="74" src="../Drumkit/assets/snare.wav"></audio>
    <audio data-key="75" src="../Drumkit/assets/tom.wav"></audio>
    <audio data-key="76" src="../Drumkit/assets/tink.wav"></audio>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
   


</body>
</html>
